<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

  <title>Document</title>
</head>
<body>

<h1>Hello, <span data-th-text="${user.attributes.get('name')}"></span></h1>
<a th:href="@{/logout}" role="button">Logout</a>

<br>
<h2>User info:</h2>
<table role="grid">
  <thead>
  <tr>
    <td>Attribute</td>
    <td>Value</td>
  </tr>
  </thead>
  <!---->
  <tbody>
  <tr>
    <td>Name</td>
    <td th:text="${user.attributes.get('name')}"></td>
  </tr>

  <!---->
  <tr th:each="claim : ${user.attributes}">
    <td >Claim: <span th:text="${claim.key}"></span></td>
    <td th:text="${claim.value}">value</td>
  </tr>
  <!---->
  <tr th:each="ga : ${user.authorities}">
    <td >Granted Authority: <span th:text="${ga.class.simpleName}"></span></td>
    <td th:text="${ga.authority}">value</td>
  </tr>
  </tbody>
</table>
</body>
</html>
